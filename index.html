<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cursor Tracker Overlay</title>
  <style>
    html, body {
      background: transparent;
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    
    #container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
      -webkit-app-region: drag;
    }
    
    /* Resize borders - make edges resizable */
    #container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }
    
    .resize-handle {
      position: absolute;
      -webkit-app-region: no-drag;
      z-index: 2000;
      background: transparent;
    }
    
    .resize-top { top: 0; left: 0; right: 0; height: 8px; cursor: ns-resize; }
    .resize-bottom { bottom: 0; left: 0; right: 0; height: 8px; cursor: ns-resize; }
    .resize-left { left: 0; top: 0; bottom: 0; width: 8px; cursor: ew-resize; }
    .resize-right { right: 0; top: 0; bottom: 0; width: 8px; cursor: ew-resize; }
    .resize-top-left { top: 0; left: 0; width: 12px; height: 12px; cursor: nwse-resize; }
    .resize-top-right { top: 0; right: 0; width: 12px; height: 12px; cursor: nesw-resize; }
    .resize-bottom-left { bottom: 0; left: 0; width: 12px; height: 12px; cursor: nesw-resize; }
    .resize-bottom-right { bottom: 0; right: 0; width: 12px; height: 12px; cursor: nwse-resize; }
    
    #headContainer {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
      perspective: 1000px;
      -webkit-app-region: drag;
    }
    
    #headLayers {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.15s ease-out;
      -webkit-app-region: drag;
    }
    
    .headLayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      -webkit-app-region: drag;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    #eyesLayer {
      z-index: 3;
      transform-origin: center 35%;
      transition: transform 0.15s ease-out;
    }
    
    #mouthLayer {
      z-index: 2;
      transform-origin: center 60%;
      transition: transform 0.15s ease-out;
    }
    
    #faceLayer {
      z-index: 1;
    }
    
    #controls {
      position: fixed;
      top: 5px;
      right: 10px;
      pointer-events: auto;
      -webkit-app-region: no-drag;
      z-index: 1000;
    }
    
    button {
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      margin-left: 4px;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }
    
    body.show-box {
      background: rgba(0,0,0,0.1);
      border: 2px solid #00ff00;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- Resize handles -->
  <div class="resize-handle resize-top"></div>
  <div class="resize-handle resize-bottom"></div>
  <div class="resize-handle resize-left"></div>
  <div class="resize-handle resize-right"></div>
  <div class="resize-handle resize-top-left"></div>
  <div class="resize-handle resize-top-right"></div>
  <div class="resize-handle resize-bottom-left"></div>
  <div class="resize-handle resize-bottom-right"></div>
  
  <div id="container">
    <div id="headContainer">
      <div id="headLayers">
        <img id="eyesLayer" class="headLayer" alt="Eyes">
        <img id="mouthLayer" class="headLayer" alt="Mouth">
        <img id="faceLayer" class="headLayer" alt="Face">
      </div>
    </div>
    <div id="controls">
      <button id="toggleBox">□</button>
      <button id="close">×</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
